<!DOCTYPE html>
<html>
  <head>
    <title>Modify Product</title>
  </head>
  <body>
    <h1>Modify Product</h1>
    <form method="POST" action="{{ url_for('modify_product', id=product.id) }}">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ product.name }}"><br>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" value="{{ product.category }}"><br>

      <label for="price">Price:</label>
      <input type="text" id="price" name="price" value="{{ product.price }}"><br>

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" value="{{ product.quantity }}"><br>

      <input type="submit" value="Modify Product">
    </form>
  </body>
</html>

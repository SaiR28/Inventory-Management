<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* General styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin: 20px;
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }

    /* Link styling */
    a {
      display: inline-block;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background-color: #3e8e41;
    }

    /* Button styling */
    button[type="submit"] {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div class="container">
    <div>
      <h2>Product Information</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
            <tr>
              <td>{{ product[1] }}</td>
              <td>{{ product[2] }}</td>
              <td>{{ product[3] }}</td>
              <td>{{ product[4] }}</td>
              <td><a href="/modify_product/{{ product[0] }}">Modify</a></td>
              <td>
                <form action="/delete_product/{{ product[0] }}" method="POST">
                  <button type="submit">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/add_product">Add Product</a>
    </div>
  </div>
</body>
</html>

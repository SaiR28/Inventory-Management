<!DOCTYPE html>
<html>
<head>
	<title>Products</title>
	<style>
		.product-card {
			display: inline-block;
			width: 300px;
			margin: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
		}

		.product-card img {
			max-width: 100%;
			max-height: 200px;
			object-fit: contain;
		}

		.product-card h2 {
			font-size: 20px;
			margin-top: 10px;
			margin-bottom: 0;
		}

		.product-card p {
			font-size: 16px;
			margin-top: 5px;
		}

		.product-card .price {
			font-size: 24px;
			font-weight: bold;
			margin-top: 10px;
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<h1>Products</h1>
	{% for product in products %}
	<div class="product-card">
		<img src="{{ product[5] }}" alt="{{ product[1] }}">
		<h2>{{ product[1] }}</h2>
		<p>SKU: {{ product[2] }}</p>
		<p>Supplier: {{ product[3] }}</p>
		<p>Quantity: {{ product[4] }}</p>
		<p class="price">${{ product[6] }}</p>
	</div>
	{% endfor %}
</body>
</html>
